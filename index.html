<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1 id="upper">freeCodeCamp Survey Form</h1>
    <p id="upper">Thank you for taking the time to help us improve the platform</p>
    <form  id="form_1 "action="">
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="" placeholder="Enter your name">
        </div>
        <div>
            <label for="Email">Email</label><br>
            <input type="text" name="email" id="" placeholder="Enter your email">
        </div>
        <div>
            <label for="age">Age <span>(optional)</span></label><br>
            <input type="number" name="age" id="" placeholder="Age"  min="1" max="100">
        </div>
        <div>
            <label for="dropdown">Which option best describes your current role?</label><br>
            <select name="select current roll" id="">
                <option value="select_current_roll">select current Roll</option>
                <option value="student">student</option>
                <option value="Full_time_job">Full time job</option>
                <option value="Full_time_learner">full time learner</option>
                <option value="prefer_not_to_say">prefer not to say</option>
                <option value="other">other</option>
            </select>
        </div>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p><br>
            <label>
                <input class="input_check"  name= "user-recommed" type="radio" />Definitely</label><br>
            <label>
                <input class="input_check"  name= "user-recommed" type="radio" />May be</label><br>
            <label>
                <input  class="input_check" name= "user-recommed" type="radio" />Not sure</label><br>
        </div>
        <div>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="select-option" id="">
                <option value="select-an-option">select an option</option>
                <option value="challenges">challenges</option>
                <option value="project">project</option>
                <option value="cummunity">cummunity</option>
                <option value="open source">open source</option>
            </select>
        </div>
        <div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label>
                <input class="input_check" name= "user" type="checkbox" />Front-end Projects</label><br>
            <label>
                <input class="input_check"  name= "user" type="checkbox" />Back-end Projects</label><br>
            <label>
                <input  class="input_check" name= "user" type="checkbox" />Data Visualization</label><br>
            <label>
                <input  class="input_check" name= "user" type="checkbox" />Challenges</label><br>
            <label>
                <input class="input_check"  name= "user" type="checkbox" />Open Source Community</label><br>
            <label>
                <input  class="input_check" name= "user" type="checkbox" />Gitter help rooms</label><br>
            <label>
                <input class="input_check"  name= "user" type="checkbox" />videos</label><br>
            <label>
                <input class="input_check"  name= "user" type="checkbox" />city meetups</label><br>
            <label>
                <input class="input_check"  name= "user" type="checkbox" />wiki</label><br>
            <label>
                <input class="input_check" name= "user" type="checkbox" />forum</label><br>
            <label>
                <input class="input_check"  name= "user" type="checkbox" />Additional courses</label><br>
        </div>
        <div>
            <p>Any comments or suggestions?</p>
            <textarea name="seggestions" id="" cols="30" rows="4" placeholder="Enter your comment here..."></textarea>
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
        
    </form>
    
</body>
</html>
